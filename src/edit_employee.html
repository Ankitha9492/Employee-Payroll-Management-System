<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h2>Edit Employee</h2>
	<form th:action="@{/saveEmployee}" th:object="${employee}"
		method="post">
		<input type="hidden" th:field="*{id}" /> <label>Name:</label> <input
			type="text" th:field="*{name}" required><br> <label>Designation:</label>
		<input type="text" th:field="*{designation}" required><br>
		<label>Base Salary:</label> <input type="number" step="0.01"
			th:field="*{baseSalary}" required><br> <label>Bonus:</label>
		<input type="number" step="0.01" th:field="*{bonus}" /><br> <label>Deductions:</label>
		<input type="number" step="0.01" th:field="*{deductions}" /><br>
		<button type="submit">Update</button>
	</form>
	<a href="/">Back</a>
</body>
</html>
